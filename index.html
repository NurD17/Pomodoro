<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head-part">
            <div class="timer-part">
                <div id="timer" class="timer-go">25:00</div>
                <div class="locationOfButtons">
                    <button id="start-timer-btn" class="style startButton">START</button>
                    <button id="stop-timer-btn" class="style stopButton">STOP</button>    
                </div> 
            </div>
        </div>
        <div class="forLines">
            <hr class="firstLine">
            <h3>DOTO</h3>
            <hr class="secondLine">
        </div>

        <div id="add-task-container">
            <input list="list" placeholder="Category" class="category" id="added">
                    <datalist id="list">
                        <option value="Personal">Plans to carry out alone</option>
                        <option value="Work">Plans for doing work</option>
                    </datalist>
                    <p id="selected-answer"></p>
            <input type="text" placeholder="Enter Task" id="input-task">
            <button id="add-task">&#43;</button>
        </div>
        <div id="task-container"></div> 
        
    </div>
    <script src="/script.js"></script>
</body>
</html>
