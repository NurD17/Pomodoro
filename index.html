<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1 class="size">25:00</h1>
            <button class="btn start">START</button>
            <button class="btn stop">START</button>
        </div>
        <hr class="first">
        <h3>TODO</h3>
        <hr class="second">
            <div class="taskAdder">
                <input list="list" placeholder="Category" class="category">
                <datalist id="list">
                    <option value="Personal">Plans to carry out alone</option>
                    <option value="Work">Plans for doing work</option>
                </datalist>
        
                <input type="text" list="list2" placeholder="Short description" class="description">
                <datalist id="list2"></datalist>
                <button class="add">&#43;</button>
                <div class="text">
                    <hr>
                </div>
            </div>
        <br>
        <h2><img src="/icons/agenda.png" alt="justicon" class="todo_icon">TODO list is empty</h2>
        <h4>Try to add some tasks use the form above</h4>
        <hr class="lastline">
    </div>
    <script>
        const input = document.querySelector('.description');
        const text = document.querySelector('.text');
        const btn = document.querySelector('button');

        function innerText(){
        btn.addEventListener('click', ()  =>{
            text.innerHTML += input.value;
        })
        }
        innerText();
    </script>
</body>
</html>
